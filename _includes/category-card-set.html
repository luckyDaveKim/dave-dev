{% for group in site.data.groups %}
    <h1 class="category-feed-title">{{ group[1].name }}</h1>
    <div class="category-feed">
        {% for eachCategory in site.data.categories %}
            {% if eachCategory[1].group == group[0] %}
                {% assign category = eachCategory[1] %}
                {% include category-card.html category=category %}
            {% endif %}
        {% endfor %}
    </div>
{% endfor %}
